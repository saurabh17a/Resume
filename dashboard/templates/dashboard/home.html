{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block nav-image %}
<a class="navbar-brand js-scroll-trigger"><span class="d-block d-lg-none"></span><span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="/media/user/logo.png" alt="" /></span></a><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
{% endblock %}

{% block nav-item %}
{% if user.is_authenticated %}
<li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'dashboard:create_info' %}">Create Resume</a></li>
<li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'dashboard:all_resume' %}">All Resume</a></li>
<li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'accounts:logout_view' %}">Logout</a></li>
{% else %}
<li class="nav-item"><a class="nav-link" href="{% url 'accounts:login_view' %}">Login</a></li>
<li class="nav-item"><a class="nav-link" href="{% url 'accounts:signup_view' %}">Signup</a></li>
{% endif %}
{% endblock %}
