{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block nav-item %}
<ul class="navbar-nav">
<li class="nav-item"><a class="nav-link" href="{% url 'accounts:login_view' %}">Login</a></li>
</ul>
{% endblock %}
{% block content %}
<div class="col-sm-offset-2 center" style="padding-left:6rem;">
   <h1>Signup</h1>
    <form class="site-form" action="{% url 'accounts:signup_view' %}" method="post" style="width:20rem">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <input type="submit" value="Signup">
        {% endbuttons %}
</form>
</div>
{% endblock %}
